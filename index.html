<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Submission Form</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <form id="jokeForm">
        <h2>Submit Your Joke</h2>
        <textarea id="jokeInput" rows="4" placeholder="Type your joke here..." required></textarea>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('jokeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let joke = document.getElementById('jokeInput').value;
            if (!localStorage.getItem('FORM_ACTIVO')) {
                alert('You have already submitted your joke!');
                return;
            }
            localStorage.setItem('FORM_ACTIVO', 'true');
            // Here you would add your Google Apps Script integration
            alert('Joke submitted!');
            document.getElementById('jokeInput').value = '';
        });
    </script>
</body>
</html>
